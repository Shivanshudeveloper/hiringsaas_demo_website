<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ActiF</title>
  
  <!-- SEO and Social Meta Tags -->
  <meta name="description" content="Vous ne trouvez pas simplement un emploi, vous construisez votre carrière !" />
  <meta name="keywords" content="emploi, carrière, travail, opportunité, ActiF" />
  <meta name="author" content="ActiF" />
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:locale" content="fr_FR" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="ActiF" />
  <meta property="og:description" content="Vous ne trouvez pas simplement un emploi, vous construisez votre carrière !" />
  <meta property="og:url" content="http://example.com" />
  <meta property="og:site_name" content="ActiF" />
  
  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="ActiF" />
  <meta name="twitter:description" content="Vous ne trouvez pas simplement un emploi, vous construisez votre carrière !" />
  
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <style>
    /* Overall page style */
    body {
      background-color: #f8f9fa;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Center content container */
    .content {
      text-align: center;
    }
    /* Logo styling with pulse animation */
    .logo {
      width: 200px; /* Adjust size as needed */
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
        filter: drop-shadow(0 0 0 #00B4A4);
      }
      50% {
        transform: scale(1.1);
        filter: drop-shadow(0 0 10px #00B4A4);
      }
      100% {
        transform: scale(1);
        filter: drop-shadow(0 0 0 #00B4A4);
      }
    }
    /* Tagline styling with fade-in effect */
    .tagline {
      margin-top: 20px;
      font-size: 1.25rem;
      color: #343a40;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="content">
    <!-- Centered logo with pulse effect -->
    <img src="logo.png" alt="Logo" class="logo" />
    <!-- Tagline text -->
    <p class="tagline">
      Vous ne trouvez pas simplement un emploi, vous construisez votre carrière !
    </p>
  </div>
</body>
</html>
